<div class="container-fluid py-4">
    <h1>Opciones</h1>
    <div class="row gap-lg-0 gap-3 gy-3">
        <ng-container *ngFor=" let group of data.groups; let i = index">
            <h2 class=" group-header">{{group.title}}</h2>
            <ng-container *ngFor="let link of group.options">
                <div class="col-lg-6" *ngIf="evaluateRoles(link.roles)">
                    <a [href]="link.link" class="text-decoration-none text-dark">
                        <app-card [title]="link.nombre" [image_src]="link.img">
                            {{link.description}}
                        </app-card>
                    </a>
                </div>
            </ng-container>

            <hr *ngIf="i < data.groups.length-1">
        </ng-container>
    </div>
</div>
