<h2 mat-dialog-title>Restaurar contrase&ntilde;a</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" (ngSubmit)="closeDialog()">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre de usuario" formControlName="ident">
                    <mat-hint>Sin errores</mat-hint>
                    <mat-error *ngIf="form.controls['ident'].hasError('required')">
                        El nombre de usuario es obligatorio
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <p class="text-center">
            Se enviará su nueva contraseña al correo electrónico registrado en su cuenta.
            <br>
            Si no recibe el correo vuelva a intentar.
        </p>

        <div class="d-flex justify-content-end mt-4">
            <button mat-button [mat-dialog-close]="{success:false, ident:undefined}" type="button">Cancelar</button>
            <button mat-button type="submit">Modificar</button>
        </div>
    </form>
</mat-dialog-content>
