<section class="bg-dark text-light min-vh-100">
    <div class="row g-0 h-100">
        <div class="col-md-7 background min-vh-100 d-flex justify-content-center align-items-center">
            <h2 class="text-center" [style.font-size.rem]="2.5">Sistema de gesti&oacute;n de Recursos Humanos</h2>
        </div>

        <div class="col-md-5 d-flex flex-column align-items-end min-vh-100 justify-content-between">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto text-center">
                <img src="assets/images/logo.png" alt="" class="img-fluid w-50">
            </div>
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 align-self-center">
                <h1 class="fw-bold mb-4" [style.font-size.rem]="2.5">Iniciar sesi&oacute;n</h1>

                <form ngNativeValidate (ngSubmit)="submitLogin()">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Nombre de usuario</label>
                        <input type="text" class="form-control bg-dark-x border-0" name="email" id="email"
                            aria-describedby="emailHelpId" placeholder="Ingrese su nombre de usuario" required
                            [(ngModel)]="username" [ngModelOptions]="{standalone:true}" />
                    </div>

                    <div class="mb-4">
                        <label for="pass" class="form-label fw-bold">Contrase&ntilde;a</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2" name="pass" id="pass"
                            placeholder="Ingrese se contrase&ntilde;a" required [(ngModel)]="password"
                            [ngModelOptions]="{standalone:true}">
                        <a id="emailHelpId" class="form-text small text-muted text-decoration-none"
                            (click)="restorePass()" role="button">¿Has olvidado
                            tu contrase&ntilde;a?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Confirmar

                        <img src="assets/images/loader.gif" class="loader mx-3" alt="Loader" *ngIf="isLoading">
                    </button>
                </form>
            </div>

            <div class="text-center px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mt-auto">
                <p class="text-center text-muted">©
                    {{year}} Unidad de Aseguramiento a la Salud
                    P&uacute;blica, Jaruco
                </p>
            </div>
        </div>
    </div>
</section>
