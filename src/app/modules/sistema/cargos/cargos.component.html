<app-title-banner title="Cargos" image_src="assets/images/system_banner.png"></app-title-banner>

<ng-container *ngIf="!isLoading; else noData;">
    <div class="card-body">
        <div class="d-flex justify-content-end">
            <button mat-button type="button" matTooltip="Nuevo Cargo" aria-label="Add" (click)="addModDialog(false)">
                <fa-icon [icon]="faAdd"></fa-icon>
            </button>
        </div>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" matTooltip="Buscar cargos">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Clasificador Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="nocturnidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nocturnidad </th>
                    <td mat-cell *matCellDef="let row"> {{row.nocturnidad | undefined}} </td>
                </ng-container>

                <ng-container matColumnDef="escala">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Escala </th>
                    <td mat-cell *matCellDef="let row"> {{row.idEscala.clasificador}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="d-flex justify-content-between align-items-center flex-lg-row flex-column">
                            <button mat-button class="" type="button" matTooltip="Modificar" aria-label="Edit"
                                (click)="addModDialog(true, row)">
                                <fa-icon [icon]="faEdit"></fa-icon>
                            </button>

                            <button mat-button class="" type="button" matTooltip="Eliminar" aria-label="Delete"
                                (click)="delDialog(row)">
                                <fa-icon [icon]="faDelete"></fa-icon>
                            </button>

                            <button mat-button class="" type="button" matTooltip="Asignar plazas a departamentos"
                                aria-label="Asign" (click)="asignPlazas(row)">
                                <fa-icon [icon]="faLink"></fa-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                        <div class="text-center">
                            No hay datos disponibles
                        </div>
                    </td>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</ng-container>

<ng-template #noData>
    <app-loader></app-loader>
</ng-template>
