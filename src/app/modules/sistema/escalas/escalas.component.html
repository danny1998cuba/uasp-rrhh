<h1 class="">Escalas salariales</h1>

<ng-container *ngIf="!isLoading; else noData;">
    <div class="d-flex justify-content-end">
        <button mat-button type="button" matTooltip="Nueva Escala">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" matTooltip="Buscar escalas">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="clasificador">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Clasificador </th>
                <td mat-cell *matCellDef="let row"> {{row.clasificador}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="salario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salario </th>
                <td mat-cell *matCellDef="let row"> {{row.salario}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button class="" type="button" matTooltip="Modificar">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-button class="" type="button" matTooltip="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</ng-container>

<ng-template #noData>
    <app-loader></app-loader>
</ng-template>
