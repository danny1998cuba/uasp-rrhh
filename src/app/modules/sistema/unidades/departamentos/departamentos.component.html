<div class="d-flex justify-content-end">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre del departamento" [(ngModel)]="nombreDep" required>
        <button mat-button matSuffix type="button" matTooltip="Nuevo departamento" aria-label="Add" (click)="addDep()">
            <fa-icon [icon]="faAdd"></fa-icon>
        </button>
    </mat-form-field>
</div>

<ng-container *ngIf="deps.length!=0;else noData">
    <ng-container *ngFor="let dep of deps">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{dep.nombre}}
                </mat-panel-title>
                <mat-panel-description>
                    Abrir para editar
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div class="d-flex justify-content-between">
                <mat-form-field>
                    <input matInput placeholder="Nombre" [(ngModel)]="dep.nombre">
                    <button mat-button matSuffix type="button" matTooltip="Cambiar nombre" aria-label="Add"
                        (click)="modDep(dep)">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </button>
                </mat-form-field>
                <button mat-button type="button" matTooltip="Eliminar este departamento" aria-label="Add"
                    (click)="delDialog(dep)">
                    <fa-icon [icon]="faDelete"></fa-icon>
                </button>
            </div>
        </mat-expansion-panel>
    </ng-container>
</ng-container>

<ng-template #noData>
    <div class="text-center">No hay departamentos en esta unidad</div>
</ng-template>
