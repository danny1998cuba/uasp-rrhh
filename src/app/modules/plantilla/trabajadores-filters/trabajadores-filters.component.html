<h1 class="card-title">Filtros</h1>

<div class="card-body">
    <div class="d-flex justify-content-between">

        <div class="bg-dark text-light d-flex justify-content-center p-3 align-items-center">
            TODO: Applied filters label
        </div>

        <button mat-button type="button" matTooltip="Nuevo Trabajador" aria-label="Add" class="mb-3"
            (click)="openBottomSheet()">
            <fa-icon [icon]="faFilter"></fa-icon>
        </button>
    </div>

    <ng-container *ngIf="!isLoading; else noData;">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Clasificador Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre completo </th>
                    <td mat-cell *matCellDef="let row"> {{row | fullName}} </td>
                </ng-container>

                <!-- Salario Column -->
                <ng-container matColumnDef="cargo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
                    <td mat-cell *matCellDef="let row"> {{row.idCargo.nombre}} </td>
                </ng-container>

                <!-- Salario Column -->
                <ng-container matColumnDef="ci">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Carne de identidad </th>
                    <td mat-cell *matCellDef="let row"> {{row.ci}} </td>
                </ng-container>

                <!-- Salario Column -->
                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                    <td mat-cell *matCellDef="let row"> {{row.sexo == 'm' ? 'Masculino': 'Femenino'}} </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                        <div class="text-center">
                            No hay datos disponibles o no ha aplicado ning&uacute;n filtro a&uacute;n
                        </div>
                    </td>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="editTrabajador(row)"
                    matTooltip="Doble click para editar" class="clickable-row">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </ng-container>
</div>

<div class="modal fade right" id="modalPoll" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" data-backdrop="false">
    <app-filters-selector></app-filters-selector>
</div>

<ng-template #noData>
    <app-loader></app-loader>
</ng-template>
