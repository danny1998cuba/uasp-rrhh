<h2 mat-dialog-title>Eliminar Escala</h2>
<mat-dialog-content class="mat-typography">
    ¿Está seguro de eliminar {{mydata.text}} {{mydata.class}}?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="noDialog()">No</button>
    <button mat-button (click)="yesDialog()" cdkFocusInitial>S&iacute;</button>
</mat-dialog-actions>
