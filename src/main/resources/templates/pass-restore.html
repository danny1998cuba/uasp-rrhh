<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:remove="all">Template for HTML email</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .pass {
            box-sizing: border-box;
            margin: 10px auto;
            width: min-content;
            padding: 20px 40px;
            border: solid 1px #ddd;
            border-radius: 10px;
            background-color: #fae98d99;
        }
    </style>
</head>

<body>
    <h1>
        Unidad de Aseguramiento a la Salud Pública, Jaruco
    </h1>

    <p>
        Ha solicitado un cambio de contraseña a nuestro sistema. Su nueva contraseña es:
    </p>
    <h4 class="pass" th:text="${pass}">password</h4>

    <p>Recomendamos que la modifique en su página personal una vez iniciada sesión.</p>

    <h3>Muchas gracias.</h3>
</body>

</html>
